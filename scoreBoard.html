<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Volleyball Scoreboard</h1>
        <div class="row mt-4">
            <div class="col">
                <h2>Team 1</h2>
                <input type="number" id="team1Score" class="form-control" placeholder="Score team 1">
            </div>
            <div class="col">
                <h2>Team 2</h2>
                <input type="number" id="team2Score" class="form-control" placeholder="Score team 2">
                <input type="number" id="team2Score" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary mt-3" onclick="checkWinner()">Check Result</button>
        <h3 class="mt-4" id="result"></h3>
    </div>

    <script src="scoreboard.js"></script>
</body>
</html>
