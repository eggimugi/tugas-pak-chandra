<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alert JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8fae5;
      }

      nav {
        background-color: #43766c;
      }
    </style>

    <script type="text/javascript">
      count = () => {
        // mengambil nilai dari elemen (get value)
        let panjang = document.getElementById("panjang").value;
        let lebar = document.getElementById("lebar").value;
        let hasil = panjang * lebar;

        // menentukan nilai pada elemen (set value)
        document.getElementById("hasil").value = hasil;
      };
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand text-light" href="#"> RectangleCounter </a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row grid gap-0 column-gap-5 justify-content-center align-items-center" style="height: 95vh">
        <div class="col-md-4">
          <img src="math.png" alt="math" class="img-fluid" />
        </div>
        <div class="col-md-6">
          <h1>
            <strong> Welcome to RectangleCounter.com </strong>
          </h1>
          <p>
            Platform penghitung luas persegi panjang dengan cepat dan tepat.
            <br />
            Mulai hitung bangun persegi panjangmu dengan mengisi tabel di samping!
          </p>
          <button type="button" class="btn btn-outline-dark col-6 mt-5">Mulai</button>
        </div>
      </div>
      <h1 class="text-center mb-5">
        <strong> Hitung Persegi Panjang </strong>
      </h1>
      <div class="row grid gap-0 column-gap-5 justify-content-center align-items-center" style="height: 50vh;">
        <div class="col-md-6">
          <form class="border border-2 border-dark rounded p-4">
            <div class="mb-3">
              <label for="lebar" class="form-label">Lebar</label>
              <input type="number" class="form-control bg-transparent border border-dark" id="lebar" aria-describedby="lebarHelp" placeholder="Lebar bangunan" />
              <div id="lebarHelp" class="form-text">Wajib diisi.</div>
            </div>
            <div class="mb-3">
              <label for="panjang" class="form-label">Panjang</label>
              <input type="number" class="form-control bg-transparent border border-dark" id="panjang" aria-describedby="panjangHelp" placeholder="Panjang bangunan" />
              <div id="panjangHelp" class="form-text">Wajib diisi.</div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-dark" onclick="count()">Hitung</button>
            </div>
            <div class="mb-3">
              <label for="hasil" class="form-label">Hasil</label>
              <input type="text" class="form-control bg-transparent border border-dark" id="hasil" placeholder="Luas bangunan" readonly />
            </div>
          </form>
        </div>
        <div class="col-md-4">
          <img src="math.png" alt="math" class="img-fluid" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
